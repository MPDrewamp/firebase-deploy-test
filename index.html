<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dispatch Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }
  <!-- Firebase App (the core Firebase SDK) is always required -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
  
  <!-- Add Firebase Realtime Database -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f4f6f8;
      color: #2c3e50;
    }

    .sidebar {
      width: 220px;
      background-color: #2c3e50;
      padding-top: 30px;
      display: flex;
      flex-direction: column;
    }

    .sidebar button {
      background: none;
      color: white;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar button:hover,
    .sidebar button.active {
      background-color: #34495e;
    }

    .content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
    }

    .tab {
      display: none;
    }

    .tab.active {
      display: block;
    }

    form {
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    form label {
      display: block;
      margin-bottom: 15px;
      font-weight: 500;
    }

    form input[type="text"],
    form input[type="file"] {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #2980b9;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    p small {
      color: #888;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <button class="active" onclick="showTab('scanTab', this)">üì¶ Basic Scanning</button>
    <button onclick="showTab('excelTab', this)">üìÅ Excel Upload</button>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Scan Tab -->
    <div id="scanTab" class="tab active">
      <h2>Basic Scanning</h2>
      <form id="scanForm">
        <label>
          Shipping ID:
          <input type="text" id="shippingID" required />
        </label>
        <label>
          Station ID:
          <input type="text" id="stationID" required />
        </label>
        <label>
          NexS ID:
          <input type="text" id="nexSID" required />
        </label>
        <button type="submit">Submit Scan</button>
      </form>
    </div>

    <!-- Excel Upload Tab -->
    <div id="excelTab" class="tab">
      <h2>Upload Excel File</h2>
      <form>
        <label>
          Upload Excel:
          <input type="file" id="excelFile" accept=".xlsx, .xls" />
        </label>
        <p><small>Expected columns: <strong>ShippingID</strong> and <strong>City</strong></small></p>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyByKgnrhB_4WvwDkkfVU-ZoVwG43X8FPg4",
      authDomain: "packing-dispatch-rewamp.firebaseapp.com",
      databaseURL: "https://packing-dispatch-rewamp-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "packing-dispatch-rewamp",
      storageBucket: "packing-dispatch-rewamp.firebasestorage.app",
      messagingSenderId: "369109746944",
      appId: "1:369109746944:web:fc5a8db4c016997c581fe5",
      measurementId: "G-FZM8FB25BP"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Tab switcher
    function showTab(id, button) {
      document.querySelectorAll(".tab").forEach((tab) => tab.classList.remove("active"));
      document.querySelectorAll(".sidebar button").forEach((btn) => btn.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      button.classList.add("active");
    }

    // Scan Form Submission
    document.getElementById("scanForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const shippingID = document.getElementById("shippingID").value.trim();
      const stationID = document.getElementById("stationID").value.trim();
      const nexSID = document.getElementById("nexSID").value.trim();
      const now = new Date();
      const date = now.toLocaleDateString("en-GB");
      const time = now.toLocaleTimeString("en-GB");

      db.ref().push({
        "Shipping ID": shippingID,
        "Station ID": stationID,
        "NexS ID": nexSID,
        "DATE": date,
        "TIME": time,
      }).then(() => {
        alert("Scan saved!");
        document.getElementById("scanForm").reset();
      }).catch(console.error);
    });

    // Excel Upload
    document.getElementById("excelFile").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const rows = XLSX.utils.sheet_to_json(sheet);

        rows.forEach((row) => {
          if (row.ShippingID && row.City) {
            db.ref("shipping_metadata/" + row.ShippingID).set({
              City: row.City,
            });
          }
        });

        alert("Excel uploaded successfully!");
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
